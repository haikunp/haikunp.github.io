<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Nepali Song Lyrics - Lyrics in Nepali, English, and Hindi</title>
    <meta name="description" content="Discover thousands of Nepali song lyrics with English and Hindi translations. Search for your favorite songs by artists, genres, and albums.">
    <meta name="keywords" content="Nepali song lyrics, Nepali lyrics, English translations, Hindi translations, Nepali songs, lyrics collection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>नेपाली गीत</h1>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for songs...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">All Songs</a>
                    <a href="#">Genres</a>
                    <a href="#">Artists</a>
                    <a href="#">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="song-grid">
            <div class="filters">
                <button class="filter-btn active" data-genre="all">All</button>
                <button class="filter-btn" data-genre="pop">Pop</button>
                <button class="filter-btn" data-genre="folk">Folk</button>
                <button class="filter-btn" data-genre="classical">Classical</button>
                <button class="filter-btn" data-genre="movie-songs">Movie Songs</button>
            </div>
            <div id="songList">
                <!-- Songs will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <template id="songCard">
        <div class="song-card">
            <h3 class="song-title"></h3>
            <p class="song-artist"></p>
            <p class="song-genre"></p>
            <a href="#" class="view-lyrics">View Lyrics</a>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
