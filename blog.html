<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cryptohama Blog - Stay updated with the latest news and insights on cryptocurrency.">
    <meta name="keywords" content="crypto blog, cryptocurrency news, crypto insights">
    <meta name="author" content="Cryptohama">
    <meta property="og:title" content="Cryptohama Blog - Your Crypto Insights">
    <meta property="og:description" content="Stay updated with the latest news and insights on cryptocurrency.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cryptohama.com/blog.html">
    <meta property="og:image" content="https://www.cryptohama.com/images/blog-og-image.jpg">
    <link rel="canonical" href="https://www.cryptohama.com/blog.html">
    <link rel="stylesheet" href="style.min.css" media="print" onload="this.media='all'">
    <title>Cryptohama Blog - Your Crypto Insights</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/cryptohama.png" alt="Cryptohama Logo" class="logo">
        </a>
        <p>Stay updated with the latest news and insights on cryptocurrency.</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section id="articles" class="grid">
            <!-- Articles will be dynamically inserted here by JavaScript -->
        </section>

        <!-- Load More Button -->
        <button id="load-more" style="display: none;">Load More</button>
    </main>

    <footer>
        <p>Â© 2024 Cryptohama. All rights reserved.</p>
    </footer>

    <script>
        // Number of articles to load per click
        const articlesPerLoad = 30;

        // Fetch articles from JSON and display them
        fetch('articles.json')
            .then(response => response.json())
            .then(articles => {
                const articlesContainer = document.getElementById('articles');
                const loadMoreButton = document.getElementById('load-more');
                let visibleArticles = 0;

                // Function to display articles
                const displayArticles = (startIndex, endIndex) => {
                    for (let i = startIndex; i < endIndex && i < articles.length; i++) {
                        const article = articles[i];
                        const articleCard = `
                            <a href="${article.link}" class="card">
                                <img src="${article.image}" alt="${article.title}" loading="lazy">
                                <h2>${article.title}</h2>
                                <p>${article.description}</p>
                            </a>
                        `;
                        articlesContainer.innerHTML += articleCard;
                        visibleArticles++;
                    }

                    // Hide the "Load More" button if all articles are displayed
                    if (visibleArticles >= articles.length) {
                        loadMoreButton.style.display = 'none';
                    } else {
                        loadMoreButton.style.display = 'block';
                    }
                };

                // Display the first set of articles
                displayArticles(0, articlesPerLoad);

                // Load more articles when the button is clicked
                loadMoreButton.addEventListener('click', () => {
                    displayArticles(visibleArticles, visibleArticles + articlesPerLoad);
                });
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                document.getElementById('articles').innerHTML = `<p>Unable to load articles. Please try again later.</p>`;
            });
    </script>
</body>
</html>
