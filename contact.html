<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - CryptoHama</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav aria-label="Main navigation">
        <div class="container nav-content">
            <a href="/" class="logo" aria-label="CryptoHama homepage">CRYPTOHAMA</a>
        </div>
        <div class="nav-ticker-container">
            <div id="nav-ticker" class="nav-ticker"></div>
        </div>
    </nav>    
    <main class="container basic-page">
        <h1>Contact Us</h1>
        <div class="contact-wrap">
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" rows="5" required></textarea>
                    <button class="main-btn">Send</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3>Elsewhere</h3>
                <p>Email: <a href="mailto:hello@cryptohama.com">hello@cryptohama.com</a></p>
                <p>Twitter: <a href="#">@cryptohama</a></p>
            </div>
        </div>
    </main>

    <footer aria-label="Site footer">
        <div class="container footer-content">
            <p>&copy; 2023 CryptoHama</p>
            <nav aria-label="Legal links">
                <a href="/privacy.html">Privacy</a>
                <a href="/terms.html">Terms</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </div>
    </footer></body>
</html>
